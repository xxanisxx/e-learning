version: '3.7'
services:
  mysql:
    image: mysql:5.7
    ports: ['3306:3306']
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=e-learning
      - MYSQL_USER=symfony
      - MYSQL_PASSWORD=root
  php:
    build: ./docker/php
    ports: ['9000:9000']
    volumes: ['./symfony/:/var/www/symfony:cached']
  nginx:
    build: ./docker/nginx
    ports: ['80:80']
    volumes: ['./symfony/:/var/www/symfony:cached']

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myadmin
    depends_on:
      - mysql
    ports:
      - 8080:80
    environment:  
        MYSQL_USERNAME: user
        MYSQL_ROOT_PASSWORD: root
        PMA_HOST: mysql